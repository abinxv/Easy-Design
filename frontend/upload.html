<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload Room - Easy Design</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Easy Design</h1>
    </header>

    <section class="form-container">
      <h2>Upload Your Room</h2>

      <form id="designForm">

        <!-- Upload Image -- GOT TO DECIDE LATER ON HOW TO KEEP IN CODE -->

<!--        <label>Upload Room Image:</label>
        <input type="file" id="roomImage" accept="image/*" />
-->

        <!-- Design Style -->
        <label>Select Design Style:</label>
        <select id="style">
          <option value="modern">Modern</option>
          <option value="minimal">Minimal</option>
          <option value="traditional">Traditional</option>
          <option value="industrial">Industrial</option>
        </select>

        <!-- Color Theme -->
        <label>Select Color Theme:</label>
        <select id="colorTheme">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="pastel">Pastel</option>
          <option value="vibrant">Vibrant</option>
        </select>

        <!-- Budget -->
        <label>Budget Range (‚Çπ):</label>
        <input
          type="number"
          id="budget"
          placeholder="Enter your budget"
          required
        />

        <h3>Select Items for Each Room</h3>

        <!-- Living Room -->
        <div class="room-section">
          <h4>üõã Living Room</h4>
          <div class="checkbox-group">
            <label><input type="checkbox" name="livingRoom" value="sofa" /> Sofa</label>
            <label><input type="checkbox" name="livingRoom" value="coffee_table" /> Coffee Table</label>
            <label><input type="checkbox" name="livingRoom" value="tv_unit" /> TV Unit</label>
            <label><input type="checkbox" name="livingRoom" value="bookshelf" /> Bookshelf</label>
            <label><input type="checkbox" name="livingRoom" value="rug" /> Rug</label>
            <label><input type="checkbox" name="livingRoom" value="wall_art" /> Wall Art</label>
          </div>
        </div>

        <!-- Bedroom -->
        <div class="room-section">
          <h4>üõè Bedroom</h4>
          <div class="checkbox-group">
            <label><input type="checkbox" name="bedroom" value="bed" /> Bed</label>
            <label><input type="checkbox" name="bedroom" value="wardrobe" /> Wardrobe</label>
            <label><input type="checkbox" name="bedroom" value="bedside_table" /> Bedside Table</label>
            <label><input type="checkbox" name="bedroom" value="dresser" /> Dresser</label>
            <label><input type="checkbox" name="bedroom" value="curtains" /> Curtains</label>
            <label><input type="checkbox" name="bedroom" value="mirror" /> Mirror</label>
          </div>
        </div>

        <!-- Kitchen -->
        <div class="room-section">
          <h4>üç≥ Kitchen</h4>
          <div class="checkbox-group">
            <label><input type="checkbox" name="kitchen" value="kitchen_cabinets" /> Kitchen Cabinets</label>
            <label><input type="checkbox" name="kitchen" value="dining_table" /> Dining Table</label>
            <label><input type="checkbox" name="kitchen" value="bar_stools" /> Bar Stools</label>
            <label><input type="checkbox" name="kitchen" value="storage_racks" /> Storage Racks</label>
            <label><input type="checkbox" name="kitchen" value="lighting" /> Kitchen Lighting</label>
          </div>
        </div>

        <!-- Dining Room -->
        <div class="room-section">
          <h4>üçΩ Dining Room</h4>
          <div class="checkbox-group">
            <label><input type="checkbox" name="diningRoom" value="dining_set" /> Dining Set</label>
            <label><input type="checkbox" name="diningRoom" value="sideboard" /> Sideboard</label>
            <label><input type="checkbox" name="diningRoom" value="crockery_unit" /> Crockery Unit</label>
            <label><input type="checkbox" name="diningRoom" value="pendant_lights" /> Pendant Lights</label>
          </div>
        </div>

        <!-- Study / Office -->
        <div class="room-section">
          <h4>üíª Study / Office</h4>
          <div class="checkbox-group">
            <label><input type="checkbox" name="study" value="study_desk" /> Study Desk</label>
            <label><input type="checkbox" name="study" value="office_chair" /> Office Chair</label>
            <label><input type="checkbox" name="study" value="wall_shelves" /> Wall Shelves</label>
            <label><input type="checkbox" name="study" value="study_lamp" /> Study Lamp</label>
          </div>
        </div>

        <!-- Other Section -->
        <div class="room-section">
          <h4>‚ûï Other</h4>

          <label>
            <input type="checkbox" id="otherCheckbox" />
            Add Custom Items
          </label>

          <div id="otherInputContainer" style="display: none; margin-top: 10px">
            <div id="customItems">
              <input
                type="text"
                class="customInput"
                placeholder="Enter custom item"
              />
            </div>
            <button type="button" id="addMoreBtn">+ Add More</button>
          </div>
        </div>

        <button type="submit">Submit Preferences</button>

      </form>
    </section>

    <script src="js/upload.js"></script>
  </body>
</html>
